<!DOCTYPE html>
<html>
<head>
	<title>nav check</title>
	<style type="text/css">
		#nav ul{
			list-style-type: none;
			margin:0px;
			padding: 0px;
		}
		#nav ul li {
				background-color: lightblue;
				width: 150px;
				height: 50px;
				text-align: center;
				line-height: 48px;
				float: left;
				font-weight: bold;
		}

		#nav ul li a{
				text-decoration: none;
				display: block;
		}
		#nav ul li a:hover{
			background-color: blue;
			color:white;
		}
	</style>
</head>
<body>
	<div id="nav">
	<ul>
		<li><a href="">homeeeeee</a></li>
		<li><a href="">category</a>
		<ul>
			<li><a href="">category1</a></li>
			<li><a href="">category2</a></li>
			<li><a href="">category3</a></li>
			<li><a href="">category4</a></li>

		</ul></li>
		<li><a href="">contact</a></li>
		<li><a href="">about</a></li>
	</ul>
</div>
</body>
</html>
